{% include header.html %}
<div class="wrapper">
	<div class="intro">
	{{ content }}
	</div>
	<section class="articles">
		<h3>Artikels</h3>
		<ul>
			{% for post in site.a %}
				{% unless post.exclude %}
				<li>
					<a href="{{ post.url }}">{{ post.title }}</a>
					<p>{{ post.content | truncatewords 40 }}</p>
				</li>
				{% endunless %}
			{% endfor %}
			</ul>
	</section>
</div>
{% include footer.html %}
