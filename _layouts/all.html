{% include header.html %}
<div class="wrapper">
	<div class="intro">
	{{ content }}
	</div>
	<section class="articles">
		<h3>Artikels</h3>
		<ul>
			{% for post in site.a %}
				<li>
					<a href="{{ post.url }}">{{ post.title }}</a>
					<p>{{ post.content | strip_newlines | strip_html | truncatewords: 20 }}</p>
				</li>
			{% endfor %}
			</ul>
	</section>
</div>
{% include footer.html %}
